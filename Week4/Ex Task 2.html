<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex Task 2</title>
</head>

<body>

    <input type="number" id="value1" name="value1" value="0">

    <select id="selection">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="Bleh">Bleh</option>
    </select>

    <input type="number" id="value2" name="value2" value="0">
    <br>
    <br>
    <button class="button" id="button">Click me please.</button>
    <br>

    <p>Answer = <a id="answer" value="0"></a></p>


    <script>

        answer.value = 0;
        button.onclick = calculate;

        // start function

        function calculate() {
            let selection = document.getElementById("selection").value;
            let value1 = parseInt(document.getElementById("value1").value);
            let value2 = parseInt(document.getElementById("value2").value);
            let answer = document.getElementById("answer");

            switch (selection) {

                case "Bleh":

                    alert("You clicked Bleh!");
                    console.log("You clicked Bleh");
                    answer.value = "";
                    return;

                case "+":
                    answer.value = value1 + value2;
                    break;

                case "-":
                    answer.value = value1 - value2;
                    break;

                case "*":
                    answer.value = value1 * value2;
                    break;

                case "/":
                    answer.value = value1 / value2;
                    break;

            }
            console.log(value1);
            console.log(selection);
            console.log(value2);
            console.log("= ", answer.value);
            console.log(" ");

            document.getElementById("answer").innerHTML = answer.value;
        }

        // end function

        document.getElementById("answer").innerHTML = answer.value;

    </script>


</body>

</html>
