<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2counter
    </title>
</head>

<body>



<!-- assigning an id to a paragraph -->

    <p id="textgoeshere"></p>


    <script>
        
        let textvariable = "";
        let count = 0;

        while (count <= 10) {

            textvariable += "<br>Count = " + count;
            count++;

        }


// This element assigns the variable "textvariable" to the id textgoeshere

        document.getElementById("textgoeshere").innerHTML = textvariable;



    </script>

</body>

</html>
