<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onbuttonclicktask
        </title>
</head>

<body>

    <button id="clickred">click for RED!</button>
    <br />
    <button id="clickblue">click for BLUE!</button>
    <p>Red = <a id="redcount"> </a></p>
    <p>Blue = <a id="bluecount"> </a></p>

    <script type="text/javascript">

        let redcount = 0;
        let bluecount = 0;
        let clickred = document.getElementById("clickred");
        let clickblue = document.getElementById("clickblue");

        console.log(clickred);
        console.log(clickblue);

        clickred.onclick = buttonclick1;
        clickblue.onclick = buttonclick2;

        function buttonclick1() {
            redcount = redcount + 1
            bluecount = bluecount - 1
            clickred.style.backgroundColor = "red"
            clickred.innerHTML = "RED ";

            console.log("red", redcount)
            console.log("blue", bluecount)
            clickred.style.width = "100px";
            document.getElementById("redcount").innerHTML = redcount;
            document.getElementById("bluecount").innerHTML = bluecount;
        }

        function buttonclick2() {
            bluecount = bluecount + 1
            redcount = redcount - 1
            clickblue.style.backgroundColor = "Blue"
            clickblue.innerHTML = "BLUE ";

            console.log("Blue", bluecount)
            console.log("red", redcount)
            clickblue.style.width = "100px";
            document.getElementById("bluecount").innerHTML = bluecount;
            document.getElementById("redcount").innerHTML = redcount;
        }









    </script>

</body>

</html>
